<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Itinerary</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h2 class="text-center">Europe Trip Planner</h2>

      <!-- country list and form -->
      <div class="dropdown col-lg-4 mx-auto">
        <select
          class="form-select col-sm-12 col-lg-4"
          aria-label="Default select example"
          id="dropdown-menu"
        ></select>
      </div>
      <div class="flag-container">
        <img
          src="https://flagcdn.com/de.svg"
          id="flag"
          class="country-flag"
          width="180"
          alt="South Africa"
        />
      </div>

      <div id="result" class="result-container col-lg-4 mx-auto">
        <div class="card">
          <p class="card-title text-center text-muted" id="card-title"></p>
          <ul class="list-group list-group-flush" id="cityList">
            <!-- place holder for list items -->
          </ul>
        </div>
      </div>
    </div>
    <!-- JS scripts -->

    <script defer src="script.js"></script>
    <script defer src="Plan.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
